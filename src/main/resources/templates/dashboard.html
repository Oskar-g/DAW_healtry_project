<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel principal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <style>
      .nav-title {
        text-align: center;
        padding-bottom: 10px;
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .main-color {
        background-color: #99ff99;
      }

      .main-color-light {
        background-color: #dcffdc;
      }

      .main-color-light:-webkit-autofill {
        background-color: #dcffdc !important;
        -webkit-box-shadow: 0 0 0px 1000px #dcffdc inset !important;
        color: #000 !important;
      }

      .main-color-light {
        background-color: #dcffdc;
      }

      .custom-navbar {
        background-color: #dcffdc; /* Aplica tu color personalizado */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para contraste */
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar custom-navbar shadow-sm main-color">
      <div class="container-fluid">
        <div class="position-absolute start-50 translate-middle-x">
          <span class="navbar-brand mb-0 h1 text-center">HEALTRY</span>
        </div>

        <div class="ms-auto d-flex align-items-center gap-3">
          <span th:text="${session.usuarioLogueado.nombre}" class="fw-semibold">
            Usuario
          </span>
          <a
            th:href="@{/auth/logout}"
            class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1"
          >
            <i class="bi bi-power"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Contenido</h1>
    </div>
  </body>
</html>
