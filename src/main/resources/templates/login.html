<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      .nav-title {
        text-align: center;
        padding-bottom: 10px;
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .main-color {
        background-color: #99ff99;
      }

      .main-color-light {
        background-color: #dcffdc;
      }

      .main-color-light:-webkit-autofill {
        background-color: #dcffdc !important;
        -webkit-box-shadow: 0 0 0px 1000px #dcffdc inset !important;
        color: #000 !important;
      }

      .main-color-light {
        background-color: #dcffdc;
      }

      .custom-navbar {
        background-color: #dcffdc; /* Aplica tu color personalizado */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para contraste */
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar custom-navbar shadow-sm main-color">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 text-center">HEALTRY</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card mx-auto shadow-sm" style="max-width: 400px">
        <h3 class="text-center card-header main-color">Iniciar sesión</h3>
        <div class="card-body">
          <form th:action="@{/auth/login}" method="post" th:object="${usuario}">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input
                type="email"
                id="correo"
                th:field="*{correo}"
                class="form-control main-color-light"
                required
              />
            </div>

            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input
                type="password"
                id="contrasena"
                th:field="*{contrasena}"
                class="form-control main-color-light"
                required
              />
            </div>

            <div
              th:if="${error}"
              class="alert alert-danger"
              th:text="${error}"
            ></div>

            <div class="row">
              <div class="col-7">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Olvidé mi contraseña
                  </label>
                </div>
              </div>
              <div class="col-5">
                <button type="submit" class="btn main-color w-100">
                  Iniciar sesion
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
