  
  <!-- HEAD -->
  
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="${title}">titulo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <script th:src="@{/js/fragments/peticionesHttp.js}" defer></script>
    <script th:src="@{/js/fragments/toast.js}" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

	<link rel="stylesheet" th:href="@{/css/main.css}" />
      
    
  </head>

<!-- NAVBAR -->

    <nav th:fragment="navbar" class="navbar custom-navbar shadow-sm main-color" >
      <div class="container-fluid">
        <div class="position-absolute start-50 translate-middle-x">
          <span class="navbar-brand mb-0 h1 text-center">HEALTRY</span>
        </div>

        <div class="ms-auto d-flex align-items-center gap-3">
          <span th:text="${session?.usuarioLogueado?.nombre}" class="fw-semibold">
            Usuario
          </span>
          <a
            th:href="@{/logout}"
            class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1"
          >
            <i class="bi bi-power"></i>
          </a>
        </div>
      </div>
    </nav>
    
    <!-- TOAST -->
    
      <div th:fragment="toast" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">titulo</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          <span> PRUEBA </span>
        </div>
      </div>
    </div>
