<!-- Modal Crear / Editar -->
<div class="modal fade" id="modalGuardarAlimento" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header main-color-light">
				<h5 class="modal-title" x-text="modoEdicion ? 'Editar alimento' : 'Nuevo alimento'"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<form @submit.prevent="guardarAlimento()">
					<input type="hidden" x-model="alimento.id" readonly />
					<div class="mb-3">
						<label class="form-label">Nombre</label>
						<input type="text" class="form-control main-color-light" x-model="alimento.nombre" required />
					</div>
					<div class="mb-3">
						<label class="form-label">Proteínas (g)</label>
						<input type="number" step="0.01" class="form-control main-color-light"
							x-model.number="alimento.proteinas" required />
					</div>
					<div class="mb-3">
						<label class="form-label">Grasas (g)</label>
						<input type="number" step="0.01" class="form-control main-color-light"
							x-model.number="alimento.grasas" required />
					</div>
					<div class="mb-3">
						<label class="form-label">Carbohidratos (g)</label>
						<input type="number" step="0.01" class="form-control main-color-light"
							x-model.number="alimento.carbohidratos" required />
					</div>

					<div class="text-end">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-success">
							<i class="bi bi-save me-1"></i> Guardar
						</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

<!-- Modal Confirmar Eliminación -->
<div class="modal fade" id="modalEliminarAlimento" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header bg-danger text-white">
				<h5 class="modal-title">Confirmar eliminación</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				¿Seguro que deseas eliminar el alimento <strong x-text="alimento.nombre"></strong>?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-danger" @click="eliminarAlimento()">
					<i class="bi bi-trash me-1"></i> Eliminar
				</button>
			</div>
		</div>
	</div>
</div>
