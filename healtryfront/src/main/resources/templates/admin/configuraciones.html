<div layout:decorate="~{layouts/main :: layout(sidebar='admin')}" layout:fragment="contenido">
	<script th:src="@{/js/admin/configuraciones.js}"></script>
	<div class="container mt-4" x-init="init()" x-data="configuracionesApp()">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h3 class="fw-semibold">Administración de Parámetros</h3>
			<button class="btn btn-success" @click="abrirModalNuevo()">
				<i class="bi bi-plus-circle me-1"></i> Nuevo parámetro
			</button>
		</div>
		<!-- Tabla -->
		<div class="table-responsive">
			<table class="table table-bordered align-middle">
				<thead class="main-color-light">
					<tr>
						<th>Clave</th>
						<th>Valor</th>
						<th>Tipo</th>
						<th>Descripción</th>
						<th style="width: 120px">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<template x-for="config in configuraciones" :key="config.clave">
						<tr>
							<td x-text="config.clave"></td>
							<td x-text="config.valor"></td>
							<td x-text="config.tipo"></td>
							<td x-text="config.descripcion"></td>
							<td class="text-center">
								<button class="btn btn-sm btn-primary me-1" @click="abrirModalEditar(config)">
									<i class="bi bi-pencil"></i>
								</button>
								<button class="btn btn-sm btn-danger" @click="confirmarEliminar(config)">
									<i class="bi bi-trash"></i>
								</button>
							</td>
						</tr>
					</template>
					<tr x-show="configuraciones.length === 0">
						<td colspan="5" class="text-center text-muted">
							No hay parámetros registrados.
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Modales -->
		<div th:replace="~{admin/modales/modales-configuraciones}"></div>
	</div>
</div>
