<!-- MODAL COMIDA -->
<div class="modal fade" id="modalComida" tabindex="-1"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">

			<div class="modal-header main-color-light">
				<h5 class="modal-title">
					<span x-text="modalComidaTitulo"></span>
				</h5>
				<button class="btn-close" data-bs-dismiss="modal"></button>
			</div>

			<div class="modal-body">
				<template x-if="!comidaActual">
					<p class="text-muted text-center mb-0">Sin datos.</p>
				</template>

				<template x-if="comidaActual">
					<div>
						<h4 class="fw-semibold mb-3" x-text="comidaActual.nombre"></h4>

						<ul class="list-group">
							<template x-for="a in comidaActual.alimentos" :key="a.id">
								<li class="list-group-item d-flex justify-content-between">
									<span x-text="a.nombre"></span> <span
									x-text="a.gramos + ' g â€” ' + a.kcal + ' kcal'"></span>
								</li>
							</template>
						</ul>

					</div>
				</template>
			</div>
		</div>
	</div>
</div>


<!-- MODAL LISTA DE LA COMPRA -->
<div class="modal fade" id="modalListaCompra" tabindex="-1"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">

			<div class="modal-header main-color-light">
				<h5 class="mb-0">Lista de la compra</h5>
				<button class="btn-close" data-bs-dismiss="modal"></button>
			</div>

			<div class="modal-body">

				<div class="form-check mb-3">

					<div class="d-flex justify-content-between align-items-center mb-3">
						<div class="d-flex align-items-center mb-2"
							style="cursor: pointer;" @click="mostrarTodos = !mostrarTodos">
							<i
								:class="mostrarTodos ? 'bi bi-eye text-primary' : 'bi bi-eye-slash text-muted'"
								style="font-size: 1.3rem; margin-right: 8px;"></i> <span>Mostrar
								alimentos ya comprados</span>
						</div>
						<button class="btn btn-sm btn-outline-danger"
							@click="reestablecerCompra">
							<i class="fas fa-undo-alt"></i> Desmarcar todos
						</button>
					</div>


					<ul class="list-group">
						<template x-for="item in filtrarListaCompra()" :key="item.nombre">

							<li
								:class="['list-group-item d-flex align-items-center', item.marcado ? 'marcado' : '']"
								@click="toggleComprado(item.nombre)" style="cursor: pointer;">
								<div>
									<i
										:class="item.marcado ? 'bi bi-check-circle text-success' : 'bi bi-circle text-muted'"
										style="margin-right: 10px; font-size: 1.2rem;"> </i> <span
										:class="item.marcado ? 'text-decoration-line-through text-muted' : ''"
										x-text="`${item.nombre} : ${item.gramos} g`"></span>
								</div>
							</li>
						</template>
					</ul>
				</div>

			</div>
		</div>
	</div>
