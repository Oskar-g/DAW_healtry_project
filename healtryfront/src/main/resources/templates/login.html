<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iniciar sesión</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
<script th:src="@{/js/index.js}"></script>


<script th:src="@{/js/utils/peticionesHttp.js}" defer></script>
<script th:src="@{/js/utils/toast.js}" defer></script>

<script
	src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/login.js}"></script>
<style>
.nav-title {
	text-align: center;
	padding-bottom: 10px;
	text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

.main-color {
	background-color: #99ff99;
}

.main-color-light {
	background-color: #dcffdc;
}

.main-color-light:-webkit-autofill {
	background-color: #dcffdc !important;
	-webkit-box-shadow: 0 0 0px 1000px #dcffdc inset !important;
	color: #000 !important;
}

.main-color-light {
	background-color: #dcffdc;
}

.custom-navbar {
	background-color: #dcffdc;
	/* Aplica tu color personalizado */
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	/* Sombra para contraste */
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.5rem;
}
</style>
</head>

<body class="bg-light">
	<nav class="navbar custom-navbar shadow-sm main-color" x-init="init()"
		x-data="config()">
		<div class="container-fluid justify-content-center">
			<span class="navbar-brand mb-0 h1 text-center" x-text="getTitle()">HEALTRY</span>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="card mx-auto shadow-sm" style="max-width: 400px">
			<h3 class="text-center card-header main-color">Iniciar sesión</h3>
			<div class="card-body">
				<form th:action="@{/login}" method="post" th:object="${login}">
					<div class="mb-3">
						<label for="correo" class="form-label">Correo</label> <input
							type="email" id="correo" th:field="*{correo}"
							class="form-control main-color-light" required />
					</div>

					<div class="mb-3">
						<label for="contrasena" class="form-label">Contraseña</label> <input
							type="password" id="contrasena" th:field="*{contrasena}"
							class="form-control main-color-light" required />
					</div>

					<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

					<div class="row">
						<div class="col-7">
							<div class="text-end mt-2">
								<a href="#" onclick="abrirModalRecuperacion()">Olvidé mi
									contraseña</a>
							</div>
						</div>
						<div class="col-5">
							<button type="submit" class="btn main-color w-100">
								Iniciar sesion</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalRecuperar" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Restablecer contraseña</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<div class="modal-body">

					<div class="mb-3">
						<label>Email</label> <input id="rec_email" type="email"
							class="form-control">
					</div>

					<button class="btn btn-primary w-100 mb-3" onclick="enviarCodigo()">Enviar
						código</button>

					<hr>

					<div class="mb-3">
						<label>Código recibido</label> <input id="rec_codigo" type="text"
							class="form-control">
					</div>

					<div class="mb-3">
						<label>Nueva contraseña</label> <input id="rec_pass"
							type="password" class="form-control">
					</div>

					<button class="btn btn-success w-100" onclick="cambiarPass()">Cambiar
						contraseña</button>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
